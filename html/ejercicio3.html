<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio # 3</title>
</head>
<body>
    <h1>Formulario Registro Completo</h1>
    <form action="">
        <label for="nombre">Nombre Completo (Obligatorio)</label>
        <input type="text">
        <br><br>
        <label for="Correo">Correo Electrónico</label>
        <input type="email" placeholder="ejemplo@correo.com">
        <br><br>
        <label for="Edad">Edad</label>
        <input type="number" style="width: 60px;">
        <br><br>
        <label for="Numero">Telefono</label>
        <input type="tel" maxlength="10">
        <br><br>
        <label for="Contraseña">Contraseña</label>
        <input type="password">
        <br><br>
        <label for="Paginaweb">Pagina Web Personal</label>
        <input type="url" placeholder="https://tusitio.com">
        <br><br>
        <label for="Nacimiento">Fecha De Nacimiento</label>
        <input type="date">
        <br><br>
        <label for="Fecha">Fecha y Hora</label>
        <input type="datetime-local">
        <br><br>
        <label for="Mes Nacimiento">Mes de Nacimiento</label>
        <input type="month">
        <br><br>
        <label for="Semana">Semana Favorita del Año</label>
        <input type="week">
        <br><br>
        <label for="Nivel">Nivel de Satisfaccion (0-10)</label>
        <input type="range" min="0" max="10" value="5">
        <br><br>
        <label for="Color Fav">Color Favorito</label>
        <input type="color">
        <br><br>
        <label for="Buscar">Buscar:</label>
        <input type="search" placeholder="Buscar...">
        <br><br>
        <label for="Archivo">Sube un archivo:</label>
        <input type="file">
        <br><br>
        <label for="Genero">Género:</label>
        <input type="radio">
        <label for="Hombre">Hombre</label>
        <input type="radio">
        <label for="Mujer">Mujer</label>
        <br><br>
        <input type="checkbox">
        <label for="terminos">Acepto los Terminos y condiciones</label>
        <br><br>
        <label for="Codigo">Codigo de Registro</label>
        <input type="text" placeholder="REG123" disabled>
        <br><br>
        <label for="Comentario">Comentario:</label>
        <input type="text" style="width: 500px; height: 150px;" placeholder="Escribe aqui tu comentario....">
        <br><br>
        <input type="button" value="Enviar">
        <input type="reset" placeholder="Restablecer">
    </form>
    
</body>
</html>
