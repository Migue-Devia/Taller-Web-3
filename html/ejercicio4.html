<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #4</title>
</head>
<body>
    <h1>Formulario con Validaciones Avanzadas</h1>
    
    <form>
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" value="Ej. Juan Pérez Gómez">
        <br><br>
        
        <label for="correo">Correo Electrónico:</label>
        <input type="text" id="correo" name="correo" value="Ej. usuario@correo.com">
        <br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="Ej. +52 55 1234 5678">
        <br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="Ej. Calle 123, Colonia Centro">
        <br><br>
        
        <label for="codigoPostal">Código Postal:</label>
        <input type="text" id="codigoPostal" name="codigoPostal" value="Ej. 28001">
        <br><br>
        
        <label for="idUsuario">ID de Usuario:</label>
        <input type="text" id="idUsuario" name="idUsuario" value="Ej. User123">
        <br><br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Restablecer</button>
    </form>
</body>
</html>
